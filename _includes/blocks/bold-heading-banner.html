<section id="section-{{forloop.index}}">
  <div class="max-width mx-auto">
  
  <!-- Actual content starts here, so that the above has the max width -->

  <div class="p-8 sm:px-16 py-16 bg-featured-yellow">
    <h3 class="featured-text text-5xl text-featured-blue relative w-[70vw] pb-6">{{block.heading}}</h3>

    {% if block.button-link and block.button-text %}
    <!-- Button only shows up if both fields are filled -->
    <a href="{{block.button-link}}" class="button bg-base-color text-featured-blue justify-end">{{block.button-text}}</a>

    {% endif %}

  </div>


  <!-- Don't delete the below; these are for the starting id and class above -->
  </div>
</section>
